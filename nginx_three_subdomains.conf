# Admin Panel Subdomain - yonetim.mevzuatgpt.org
server {
    server_name yonetim.mevzuatgpt.org;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https://app.mevzuatgpt.org http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;    
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Next.js static dosyaları
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /_next/ {
        proxy_pass http://127.0.0.1:3000/_next/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Ana Next.js uygulaması (Admin Panel)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # File upload limits
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/yonetim.mevzuatgpt.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/yonetim.mevzuatgpt.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP to HTTPS redirect for yonetim.mevzuatgpt.org
server {
    if ($host = yonetim.mevzuatgpt.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name yonetim.mevzuatgpt.org;
    return 404; # managed by Certbot
}

